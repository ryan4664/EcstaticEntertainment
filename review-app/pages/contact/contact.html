<div class="row">
    <div class="col-md-12">
        <h3>Login</h3>
        <hr />
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input type="text" ng-model="user.email" class="form-control">
                    </div>
                </fieldset>
            </div>
            <div class="col-md-6">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input type="password" ng-model="user.password" class="form-control">
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 right">
        <button class="btn btn-primary" ng-click="loginUser(user)">Login</button>
    </div>
</div>
