<!DOCTYPE html>
<html ng-app="ReviewApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="./node_modules/angular-ui-notification/dist/angular-ui-notification.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="icon" href="./assets/favicon-logo.ico">
</head>

<body>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Ecstatic Entertainment DJs - Review</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a ui-sref="home" href="">Home</a></li>
                    <li><a ui-sref="offer" href="">What We Offer</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Build Your Event <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="buildWedding">Weddings</a></li>
                            <li><a ui-sref="buildGrad">Graduation</a></li>
                            <li><a ui-sref="buildStaff">Staff Party</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Reviews <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a ui-sref="reviews">Customer Reviews</a></li>
                            <li><a ui-sref="submitReview">Submit A Review</a></li>
                        </ul>
                    </li>
                    <li><a ui-sref="contact" href="">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">

        <div ui-view></div>

    </div>


    <!-- JS -->
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-touch/angular-touch.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
    <script src="node_modules/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
    <script src="app.js"></script>
    <!-- Services -->
    <script src="services/email.service.js"></script>
    <script src="services/review.service.js"></script>
    <!-- Controllers -->
    <script src="pages/approve/approve.controller.js"></script>
    <script src="pages/buildGrad/buildGrad.controller.js"></script>
    <script src="pages/buildStaff/buildStaff.controller.js"></script>
    <script src="pages/buildWedding/buildWedding.controller.js"></script>
    <script src="pages/contact/contact.controller.js"></script>
    <script src="pages/home/home.controller.js"></script>
    <script src="pages/login/login.controller.js"></script>
    <script src="pages/offer/offer.controller.js"></script>
    <script src="pages/request/request.controller.js"></script>
    <script src="pages/reviews/reviews.controller.js"></script>
    <script src="pages/submitReview/submitReview.controller.js"></script>
</body>

</html>
